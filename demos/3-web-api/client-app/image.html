<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>Photo</title>
	</head>
	<body>
		<div class="container">
			<h1>Photo: <small><span id="fileName"></span> <a href="index.html" class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span> Back</a></small></h1>
			<hr>
			<div class="row">
				<div class="col-xs-12" id="image"></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			$(function () {
				// Note: URLSearchParams is not supported in all browsers. Your mileage may vary.
				var urlParams = new URLSearchParams(window.location.search);
				var id = urlParams.get("photoid");
				var apiUrl = "http://localhost:8080/index.cfm/photo/" + id;

				$.getJSON(apiUrl, function (data) {
					var fileName = data[0];
					$("#fileName").html(fileName);
					$("#image").replaceWith("<img height=\"600\" id=\"image\" src=\"http://localhost:8080/images/" + fileName + "\">");
				});
			});
		</script>
	</body>
</html>
